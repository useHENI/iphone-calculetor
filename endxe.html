<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>iPhone Calculator</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="calculator">
    <div class="top-container">
        <div class="clock">
            <span class="hour"></span>:<span class="minute"></span>
        </div>
        <div class="status">
            <img src="images/status.png" alt="Status">
        </div>
    </div>

    <div class="container">
        <div class="result">
            <span>0</span>
        </div>

        <div class="buttons-container">
            <button class="button function clear" >AC</button>
            <button class="button function negative" value="+/-">±</button>
            <button class="button function sign percent" value="%">%</button>
            <button class="button sign operator" value="/">÷</button>
            <button class="button number" value="7">7</button>
            <button class="button number" value="8">8</button>
            <button class="button number" value="9">9</button>
            <button class="button sign operator" value="×">×</button>
            <button class="button number" value="4">4</button>
            <button class="button number" value="5">5</button>
            <button class="button number" value="6">6</button>
            <button class="button sign operator" value="-">-</button>
            <button class="button number" value="1">1</button>
            <button class="button number" value="2">2</button>
            <button class="button number" value="3">3</button>
            <button class="button sign operator" value="+">+</button>
            <button class="button number number-0" value="0">0</button>
            <button class="button comma" value=".">.</button>
            <button class="button operator equals" >=</button>
        </div>
        <div class="bottom"></div>
    </div>




<script src="js/code.jquery.com_jquery-3.7.0.js"></script>
<script src="js/script.js"></script>
</body>
</html>
